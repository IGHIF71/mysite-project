<html lang="en">

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Khalil Robinson</h1>
        <p class="lead text-muted">Hello my name is Khalil Robinson I have a passion for Data Science</p>
        <p>
          <a href="https://www.linkedin.com/in/khalil-j-robinson/" class="btn btn-primary my-2">Linkedin</a>

        </p>
        <img src = "{% static 'image0.jpeg' %}" height = 300></img>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for job in jobs %}
        <div class="col">
            <a href="{% url 'detail' job.id %}">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" src = "{{ job.image.url }}" ></img>
            <div class="card-body">
            <p class="card-text">{{ job.summary }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>



<script src="{% static 'jquery-3.6.0.min.js' %}"></script>
